<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right"><button id="toggle-modal">Add New Task</button></div>
        </nav>
        <section class = "board">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal classtask">
        <div class="bg"></div>
        <div class="center">
        <input type="text" id="text-title" placeholder="Text Title"/>
        <textarea id="desc" placeholder="Task Description"></textarea>
        <button id ="addnewtask" class="addtask">Add Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
